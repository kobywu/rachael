<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<style>
.container {
display:block;
justify-content:center;
}
 #outer-circle {
   background: #385a94;
   border-radius: 50%;
   height: 300px;
   width: 300px;
   position: relative;
   /* 
    Child elements with absolute positioning will be 
    positioned relative to this div 
   */
 }
 #inner-circle {
   position: absolute;
   background: #a9aaab;
   border-radius: 50%;
   height: 200px;
   width: 200px;
   /*
    Put top edge and left edge in the center
   */
   top: 50%;
   left: 50%;
   margin-left: -99px;
   margin-top:-100px;
   /* 
    Offset the position correctly with
    minus half of the width and minus half of the height 
   */
 }
 span{
    background: none repeat scroll 0 0 #F8F8F8;
    border: 5px solid #DFDFDF;
    color: #717171;
    font-size: 13px;
    height: 30px;
    letter-spacing: 1px;
    line-height: 30px;
    margin: 0 auto;
    position: relative;
    text-align: center;
    text-transform: uppercase;
    top: -80px;
    left:-30px;
    display:none;
    padding:0 20px;
    font-family:Arial;

}

p{
    margin:80px 50px;
    width:200px;
    position:relative;
    cursor:pointer;
    font-size:40px;
}

p:hover span{
    display:block;
}

</style>

</head>
<body>

<h1>This is a Heading</h1>
<div class="container">
<div id="outer-circle">
  <div id="inner-circle">
  <p>Bliss<span>Herbal Tea</span></p>
  </div>
</div>
<div id="outer-circle">
  <div id="inner-circle">
  </div>
</div>
</div>
</body>
</html>
